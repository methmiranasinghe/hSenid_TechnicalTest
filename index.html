<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeoplesHR Login</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="Images/logo.png" alt="PeoplesHR Logo" class="logo" />
            <img src="Images/workers.png" alt="Workers" class="workers" />
        </div>
        <div class="right-side">
            <div class="login-form">
                <h2>Sign In</h2>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                    <button type="submit">Submit</button>
                </form>
                <div class="social-login">
                    <p>Or Sign in with</p>
                    <div class="social-icons">
                        <a href="#"><img src="Images/Facebook.png" alt="Facebook" /></a>
                        <a href="#"><img src="Images/Google.png" alt="Google" /></a>
                        <a href="#"><img src="Images/Apple.png" alt="Apple" /></a>
                    </div>
                </div>
                <p class="sign-up">Donâ€™t you have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
